<!DOCTYPE html>
<html>
    <head>
        <title>Research Settings</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <form id="settings-form">  
            <fieldset>
                <legend>Survey Settings</legend>
                 
                <ul id="settings-list">
                    <li>
                        <label for="prod-shown">Number of products dispalyed:</label>
                        <input type="number" id="prod-shown" min="2" max="5" value="3" required/>
                    </li>

                    <li>
                        <label for="rounds">Number of rounds:</label>
                        <input type="number" id="rounds" min="5" max="20" value="20" required/>
                    </li>
                    
                    <li>
                        <input type="submit" name="submit" value="Update Settings">
                    </li>
                </ul>
            </fieldset>
        </form>


        <script src = "js/settings.js"></script>
    </body>

</html>
