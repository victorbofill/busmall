<!DOCTYPE html>
<html>
    <head>
        <title>BusMall Market Research</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <section id="voting">
                <h3>Click on the image of the product you would most likely purchase</h3>
                <table>
                    <tr id="vote-table">

                    </tr>
                </table>
                <h3 id="footer"></h3>
            </section>

            <div id="chart-container" class="charts hidden">
                <button id="restart-button" type="button">Restart the Survey</button>
                <button id="clear-button" type="button">Clear Local Data</button>

                <div class="chart-div" id="individ-div">
                    <p id="individ-p">-</p>
                    <canvas height="100px" width="200px" id="individ-canvas">Please update your browser to view this content.</canvas>
                </div>
                
                <div class="chart-div"id="votes-div">
                    <p id="votes-p">-</p>
                    <canvas height="100px" width="200px" id="votes-canvas">Please update your browser to view this content.</canvas>
                </div>
                
                <div class="chart-div"id="percent-div">
                    <p id="percent-p">-</p>
                    <canvas height="100px" width="200px" id="percent-canvas">Please update your browser to view this content.</canvas>
                </div>
            </div>
        </main>

        <script src = "js/Chart.js"></script>
        <script src = "js/app.js"></script>
    </body>

</html>
